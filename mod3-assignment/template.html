<div id="list-of-menu">
  <ol ng-if='!ctrl.errorMsg'>
    <li ng-repeat="item in ctrl.items " >
      <div> Name: {{item.name}} <br> Short Name: {{item.short_name}} </div>
      <div>Description: {{item.description}}</div>
      <button class="remove-button" ng-click="ctrl.onRemove({index: $index});">Remove Item</button>
    </li>
  </ol>
</div>
